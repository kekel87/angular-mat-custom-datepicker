<mat-form-field>
    <!-- <input matInput
          #input
          [matDatepicker]="picker"
          (input)="fromInput($event.target.value)">
    -->
    <input type="hidden" [matDatepicker]="picker" [ngModel]='value'>
    <input matInput
          #input
          [textMask]="mask"
          (input)="fromInput($event.target.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker (selectedChanged)="fromPicker($event)" #picker></mat-datepicker>
</mat-form-field>

<span>innerValue : {{ innerValue }}</span>
